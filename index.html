<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="resumo-score/resumo-score/assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Resumo Score</title>
</head>
<body>

    <div class="principal">
        <div class="container-1">

            <div class="container-2">
    
                <p class="titulo"><strong>Your Result</strong></p>
                <h3 class="titulo2">Great</h3>
                <p class="paragrafo2">You scored higher than 65% of <br> the people who have taken these <br> tests.</p>
    
                <div class="circulo">
                    <h1 class="numero">76</h1>
                    <p class="paragrafo"><strong>of 100</strong></p>
                </div>
    
                <p><strong class="paragrafo3">Summary</strong></p>
    
                <div class="container">
                    <div class="box-1"> <img src="resumo-score/resumo-score/assets/images/icon-reaction.svg" alt="image" class="imagem"> <p class="paragrafo5"> <strong>Reaction</strong></p></div>
                    <div class="box-2"> <img src="resumo-score/resumo-score/assets/images/icon-memory.svg" alt="image" class="imagem"> <p class="paragrafo6"><strong>Memory</strong></p> </div>
                    <div class="box-3"> <img src="resumo-score/resumo-score/assets/images/icon-verbal.svg" alt="image" class="imagem"> <p class="paragrafo7"><strong>Verbal</strong></p> </div>
                    <div class="box-4"> <img src="resumo-score/resumo-score/assets/images/icon-visual.svg" alt="image" class="imagem"> <p class="paragrafo8"><strong>Visual</strong></p> </div>
                    <div class="botao"><p class="paragrafo4">Continue</p></div>
                </div> 
    
                <div class="box-5"><p class="numero2"><strong>80</strong></p><p class="numero3">/100</p></div>
                <div class="box-6"><p class="numero2"><strong>92</strong></p><p class="numero3">/100</p></div>
                <div class="box-7"><p class="numero2"><strong>61</strong></p><p class="numero3">/100</p></div>
                <div class="box-8"><p class="numero2"><strong>72</strong></p><p class="numero3">/100</p></div>
        </div>
    </div>
</body>
</html>
